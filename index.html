<!DOCTYPE html>
<html lang="ru">
<head>
	
	<!-- Seo -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title -->
	<title>Mathematics</title>

	<!-- Link/script -->
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.min.css">

	<script src="./libs/gsap.min.js" defer></script>
	<script src="./libs/ScrollTrigger.min.js" defer></script>
	<script src="./libs/ScrollSmoother.min.js" defer></script>

	<script src="./js/script.js" defer></script>

</head>
<body>
	<div class="wrapper_to_gsap">
		<div class="content_to_gsap">

			<header class="header">

				<div class="header-content">
					<h1 class="header-content__title">Математика</h1>
					<p class="header-content__subtitle">это музыка разума</p>
				</div>
		
				<div class="header-layers">
					<div class="header-layers__layer header-layers__effects" style="background-image: url(./img/header/effects.png);"></div>
					<div class="header-layers__layer header-layers__floor" style="background-image: url(./img/header/floor.png);"></div>
					<div class="header-layers__layer header-layers__mountains" style="background-image: url(./img/header/mountains.png);"></div>
					<div class="header-layers__layer header-layers__planet" style="background-image: url(./img/header/planet.png);"></div>
					<div class="header-layers__layer header-layers__bg" style="background-image: url(./img/header/background.png);"></div>
				</div>
		
			</header>
		
			<section class="cave">
		
				<div class="cave-content">
					<h2 class="cave-content__title">Стоит коснуться математики</h2>
					<p class="cave-content__subtitle">как я опять забуду все на свете</p>
				</div>
		
				<div class="cave-layers">
					<div class="cave-layers__layer cave-layers__floor" style="background-image: url(./img/cave/floor.png);"></div>
					<div class="cave-layers__layer cave-layers__stalactite" style="background-image: url(./img/cave/stalactite.png);"></div>
					<div class="cave-layers__layer cave-layers__base" style="background-image: url(./img/cave/base.png);"></div>
					<div class="cave-layers__layer cave-layers__mountains" style="background-image: url(./img/cave/mountains.png);"></div>
					<div class="cave-layers__layer cave-layers__background" style="background-image: url(./img/cave/background.png);"></div>
				</div>
				
			</section>
		
			<section class="sea">
		
				<div class="sea-content">
					<h2 class="sea-content__title">Советую погрузиться</h2>
					<div class="sea-content__subtitle">в прекрасные глубины математики</div>
				</div>
		
				<div class="sea-layers">
					<div class="sea-layers__layer sea-layers__cable" style="background-image: url(./img/sea/cable.png);"></div>
					<div class="sea-layers__layer sea-layers__background" style="background-image: url(./img/sea/background.png);"></div>
				</div>
		
			</section>

		</div>
	</div>
</body>
</html>
